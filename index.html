<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>soundboard</title>
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <script src="script/main.js"></script>
<body>
  <div class="keys">
    <div data-key="65" onmousedown="mouseDown1()" class="key">
      <kbd>A</kbd>
      <span class="sound">synth(1)</span>
    </div>
    <div data-key="83" onmousedown="mouseDown2()" class="key">
      <kbd>S</kbd>
      <span class="sound">drum</span>
    </div>
    <div data-key="68" onmousedown="mouseDown3()" class="key">
      <kbd>D</kbd>
      <span class="sound">piano</span>
    </div>
    <div data-key="70" onmousedown="mouseDown4()" class="key">
      <kbd>F</kbd>
      <span class="sound">piano(1)</span>
    </div>
    <div data-key="71" onmousedown="mouseDown5()" class="key">
      <kbd>G</kbd>
      <span class="sound">piano(2)</span>
    </div>
    <div data-key="72" onmousedown="mouseDown6()" class="key">
      <kbd>H</kbd>
      <span class="sound">synth(2)</span>
    </div>
    <div data-key="74" onmousedown="mouseDown7()" class="key">
      <kbd>J</kbd>
      <span class="sound">synth(3)</span>
    </div>
    <div data-key="75" onmousedown="mouseDown8()" class="key">
      <kbd>K</kbd>
      <span class="sound">synth(4)</span>
    </div>
    <div data-key="76" onmousedown="mouseDown9()" class="key">
      <kbd>L</kbd>
      <span class="sound">synth(5)</span>
    </div>
  </div>


  <audio data-key="65" src="sound/synthesizer02.wav"></audio>
  <audio data-key="83" src="sound/drum_bass.wav"></audio>
  <audio data-key="68" src="sound/piano1.wav"></audio>
  <audio data-key="70" src="sound/piano3.wav"></audio>
  <audio data-key="71" src="sound/piano5.wav"></audio>
  <audio data-key="72" src="sound/synthesizer01.wav"></audio>
  <audio data-key="74" src="sound/synthesizer06.wav"></audio>
  <audio data-key="75" src="sound/synthesizer13.wav"></audio>
  <audio data-key="76" src="sound/synthesizer23.wav"></audio>
</body>
</html>
